<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="game.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>
                Cat fights
            </h1>
        </div>
        <div class="row">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-3">
                <section class="card" value="bengal-boy">
                    <h5 class="name">
                        Bengal boy
                    </h5>
                    <img src="https://cdn.pixabay.com/photo/2018/12/21/19/53/cat-3888650_1280.jpg" alt="image" height= "200">
                    <p value=110 class="bengal-boy">
                        HP: 110
                    </p>
                </section>
            </div>
            <div class="col-lg-3">
                <section class="card" value="savannah-boy">
                    <h5 class="name">
                        Savannah Boy
                    </h5>
                    <img src="https://cdn.pixabay.com/photo/2014/11/05/17/34/savannah-cat-518134_1280.jpg" alt="image" height= "200">
                    <p value=120 class="savannah-boy">
                        HP: 120
                    </p>
                </section>
            </div>
            <div class="col-lg-3">
                <section class="card" value="siamese-boys">
                    <h5 class="name">
                        Siamese Boys
                    </h5>
                    <img src="https://howchimp.com/wp-content/uploads/2019/10/how-long-do-siamese-cats-live.jpg" alt="image" height= "200">
                    <p value=160 class="siamese-boys">
                        HP: 160
                    </p>
                </section>
            </div>
        </div>
        <button class="btn btn-primary">
            Attack
        </button>
    </div>

</body>

</html>
